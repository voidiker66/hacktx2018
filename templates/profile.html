{% extends "base.html" %}

{% block title %}
Profile
{% endblock %}

{% block body %}
<style type="text/css">
	a div span, nav div div a, nav div div span {
		color: #000000 !important;
	}
	nav div div a {
		border-color: #000000 !important;
	}
	nav div div a:hover {
		background-color: #000000 !important;
		color: #ffffff !important;
	}
	nav {
		margin-bottom: 30px;
	}
</style>

<link href="{{ url_for('static', filename='jqvmap.css') }}" media="screen" rel="stylesheet" type="text/css"/>
<script src="{{ url_for('static', filename='jquery.vmap.js') }}"></script>
<script src="{{ url_for('static', filename='jquery.vmap.world.js') }}"></script>

<div class="flex w-full justify-around pt-8">
	<div class="w-1/4 pt-16 pl-8 text-center">
		<div class="pt-12">
			<img style="width: 100px; height: 100px; border-radius: 50px; background-color: lightblue; border: solid darkblue 2px;" src="{{ url_for('static', filename='images/Blank-profile.png') }}">
			<p>
				<h2 class="capitalize">{{ current_user.firstname }} {{ current_user.lastname }}</h2>
				<h3><i>Platinum Member</i></h3>
				<div class="inline-flex p-4">
					<div class="fa-lg ml-8 mr-2"><i class="fas fa-map-marker-alt"></i></div>
					<div class="w-1/2 text-xs">Drag icon to add location to wishlist</div>
				</div>
			</p>
		</div>
	</div>
	<div id="vmap" class="absolute pt-16" style="width: 100%; height: 600px;"></div>
</div>

<script type="text/javascript">
	$(function() {
		jQuery('#vmap').vectorMap({
		          map: 'world_en',
		          backgroundColor: 'transparent',
		          color: '#8795a1',
		          hoverOpacity: 0.7,
		          selectedColor: '#666666',
		          enableZoom: false,
		          showTooltip: true,
		          scaleColors: ['#C8EEFF', '#006491'],
		          values: {"us":16.63, "jp":9.8, "kr":9.8, "it":9.8, "de":9.8, "ie":9.8, "gb":9.8, "es":9.8},
		          normalizeFunction: 'polynomial'
		});
	});
</script>


{% endblock %}
